<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/login+registration.css">
</head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="button" id="login" value="Login" />
            <input type="button" id="register" value="Not registered?" onclick="window.location.href='/registration'" />
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>

</html>
