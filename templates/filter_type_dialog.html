<div class="dialog" id="type_dialog" data-dialog="type_dialog">
    <div>
        <div class="dialog_content">
            <h2>Was? - Typ hinzufügen</h2>
            <!-- Filter-Einstellungen hier einfügen -->
            <div class="chosen_tags"></div>
            <div class="all_tags">
                {% for tag in tags %}
                {% if(tag.type =="type_tags") %}

                {%include "tag.html"%}
                {% endif %}
                {%endfor%}
            </div>
            <button class="close_dialog">Schließen</button>
        </div>
    </div>
</div>
