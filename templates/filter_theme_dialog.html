<div class="dialog" id="theme_dialog" data-dialog="theme_dialog">
    <div>
        <div class="dialog_content">
            <h2>Thema? - Thema hinzufügen</h2>
            <div class="chosen_tags"></div>
            <div class="all_tags">
                {% for tag in tags %}
                {% if(tag.type =="theme_tags") %}

                {%include "tag.html"%}
                {% endif %}
                {%endfor%}
            </div>
            <!-- Filter-Einstellungen hier einfügen -->
            <button class="close_dialog">Bestätigen</button>
        </div>
    </div>
</div>
