<div class="dialog" id="usecase_dialog" data-dialog="usecase_dialog">
    <div>
        <div class="dialog_content">
            <h2>Wofür? - Usecase</h2>
            <div class="chosen_tags"></div>
            <div class="all_tags">
                {% for tag in tags %}
                {% if(tag.type =="usecase_tags") %}
                <div class="tag_template" data-tag-type="usecase_tags" data-tag="{{tag.name}}">
                    <button class="tag_button" data-tag="{{tag.name}}">{{tag.name}}</button>
                    <button class="delete_tag">x</button>
                    <p class="tag_name">{{tag.name}}</p>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <button class="close_dialog">Schließen</button>
        </div>
    </div>
</div>
